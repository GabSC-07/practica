<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validación DNI</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Validación de DNI</h1>
            <label for="dniNumber">Número de DNI:</label>
            <input type="number" id="dniNumber" required>
            <label for="dniLetter">Letra de DNI:</label>
            <input type="text" id="dniLetter" maxlength="1" required>
            <button id="validateDNI">Validar</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
